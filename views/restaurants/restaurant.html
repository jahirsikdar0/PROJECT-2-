<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/script.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/restaurants">Saved Restaurants</a>
      <a href="/restaurants/new">Add A Favorite Restaurant</a>
      <a href="/users/logout">Log Out</a>
    </nav>
    <div class="restaurant">
      <h2>{{name}}</h2>
      <img src="{{image}}" />
      <a href="{{photosLink}}"></a>
     
      <h3>Location:</h3>
      <p>{{location}}</p>
      <a class="fake-button" href="/restaurants/{{id}}/edit">Edit</a>
      <button id="delete-restaurant" data-id="{{id}}">Delete</button>
    </div>

  </div>
</body>
